<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almi Mouraad - Graphic Designer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4757;
            --primary-dark: #e63946;
            --bg-light: #f8f9fa;
            --bg-dark: #0a0a0a;
            --text-light: #333;
            --text-dark: #fff;
            --sidebar-light: #fff;
            --sidebar-dark: #1a1a1a;
            --card-light: #fff;
            --card-dark: #333;
            --gradient-primary: linear-gradient(135deg, #FF4757, #ff6b7a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* Light Theme */
        body.light-theme {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-light);
        }

        /* Dark Theme */
        body.dark-theme {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: var(--text-dark);
        }

        /* Modern Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 300px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
        }

        .light-theme .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-right: 1px solid rgba(255, 71, 87, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .sidebar {
            background: rgba(26, 26, 26, 0.95);
            border-right: 1px solid rgba(255, 71, 87, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.05;
            transition: all 0.6s ease;
            z-index: -1;
        }

        .logo:hover::before {
            left: 0;
        }

        .logo h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            text-align: center;
            letter-spacing: 2px;
        }

        .logo h2::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -15px;
            width: 20px;
            height: 20px;
            border-top: 4px solid var(--primary-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 3px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        .logo h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: -15px;
            width: 20px;
            height: 20px;
            border-bottom: 4px solid var(--primary-color);
            border-right: 4px solid var(--primary-color);
            border-radius: 3px;
            opacity: 0.8;
            animation: pulse 2s infinite 1s;
        }

        /* Centered Navigation Menu */
        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 2rem 1.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1.2rem 2rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            position: relative;
            width: 100%;
            max-width: 220px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .light-theme .nav-item {
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-theme .nav-item {
            color: var(--text-dark);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            left: 0;
        }

        .nav-item:hover,
        .nav-item.active {
            color: white;
            transform: translateX(10px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        .nav-item i {
            margin-right: 1rem;
            font-size: 1.3rem;
            width: 25px;
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .nav-item span {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Footer in sidebar */
        .sidebar-footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 71, 87, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        /* Main Content */
        .main-content {
            margin-left: 300px;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        /* Modern Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-size: 1.4rem;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.5);
        }

        /* Enhanced Hero Section */
        .hero-section {
            display: flex;
            align-items: center;
            min-height: 100vh;
            gap: 5rem;
            position: relative;
        }

        .hero-content {
            flex: 1;
            max-width: 650px;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero-content .name {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-style: italic;
        }

        .hero-content .title {
            font-size: 2.8rem;
            font-weight: 800;
            margin: 1.5rem 0;
        }

        .hero-content .title span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 2.5rem 0;
            opacity: 0.9;
            font-weight: 400;
        }

        .cta-button {
            background: var(--gradient-primary);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 71, 87, 0.4);
            color: white;
        }

        /* Enhanced Hero Image */
        .hero-image {
            flex: 1;
            position: relative;
            max-width: 550px;
        }

        .hero-image img {
            width: 100%;
            height: 650px;
            object-fit: cover;
            border-radius: 25px;
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
            filter: brightness(1.1) contrast(1.1);
        }

        .hero-image:hover img {
            transform: scale(1.02);
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            right: 25px;
            bottom: 25px;
            background: var(--gradient-primary);
            border-radius: 25px;
            z-index: 1;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            bottom: -25px;
            right: -25px;
            width: 50px;
            height: 50px;
            border-bottom: 5px solid var(--primary-color);
            border-right: 5px solid var(--primary-color);
            border-radius: 5px;
            z-index: 3;
            animation: pulse 2s infinite;
        }

        /* Mobile Responsiveness */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1001;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.3);
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .mobile-toggle {
                display: block;
            }

            .hero-section {
                flex-direction: column-reverse;
                text-align: center;
                gap: 3rem;
                min-height: auto;
                padding-top: 5rem;
            }

            .hero-content h1 {
                font-size: 3rem;
            }

            .hero-content .title {
                font-size: 2.2rem;
            }

            .hero-image {
                max-width: 450px;
            }

            .hero-image img {
                height: 500px;
            }

            .theme-toggle {
                top: 1.5rem;
                right: 5rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 2.2rem;
            }

            .hero-content .title {
                font-size: 1.8rem;
            }

            .hero-image {
                max-width: 350px;
            }

            .hero-image img {
                height: 400px;
            }

            .main-content {
                padding: 1rem;
            }

            .nav-item {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .sidebar {
                width: 250px;
            }
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .overlay.show {
            display: block;
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .hero-content>* {
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .hero-content h1 {
            animation-delay: 0.2s;
        }

        .hero-content .title {
            animation-delay: 0.4s;
        }

        .hero-description {
            animation-delay: 0.6s;
        }

        .cta-button {
            animation-delay: 0.8s;
        }

        .hero-image {
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        .nav-item {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .nav-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .nav-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .nav-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .nav-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .nav-item:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body class="light-theme">
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" id="mobileToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Modern Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h2>Atlas</h2>
        </div>

        <nav class="nav-menu">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Services</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Portfolio</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-dribbble"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Enhanced Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>Hello, my name is <span class="name">Almi Mouraad</span></h1>
                <h2 class="title">I'm a <span>Graphic Designer</span></h2>
                <p class="hero-description">
                    I'm a web Designer with extensive experience for over 10 years. My expertise is to create and
                    website design, graphic design, and many more...
                </p>
                <a href="#" class="cta-button">More About Me</a>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=600&fit=crop&crop=face"
                    alt="Almi Mouraad - Graphic Designer">
            </div>
        </section>
    </div>


    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fixed Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // Initialize with light theme
        let currentTheme = 'light';
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            // Toggle between light and dark themes
            if (currentTheme === 'light') {
                currentTheme = 'dark';
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            } else {
                currentTheme = 'light';
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }

            updateThemeIcon(currentTheme);

            // Add animation feedback
            themeToggle.style.transform = 'scale(0.95)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 150);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        // Enhanced Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        mobileToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');

            // Animate hamburger icon
            const icon = mobileToggle.querySelector('i');
            if (sidebar.classList.contains('show')) {
                icon.className = 'fas fa-times';
            } else {
                icon.className = 'fas fa-bars';
            }
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            mobileToggle.querySelector('i').className = 'fas fa-bars';
        });

        // Enhanced navigation functionality
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();

                // Remove active class from all items
                navItems.forEach(nav => nav.classList.remove('active'));
                // Add active class to clicked item
                item.classList.add('active');

                // Add ripple effect
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.marginLeft = '-50px';
                ripple.style.marginTop = '-50px';
                item.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);

                // Close mobile menu
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                    mobileToggle.querySelector('i').className = 'fas fa-bars';
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                mobileToggle.querySelector('i').className = 'fas fa-bars';
            }
        });

        // Enhanced smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Enhanced CTA button interactions
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('mouseenter', () => {
            ctaButton.style.transform = 'translateY(-5px) scale(1.05)';
        });

        ctaButton.addEventListener('mouseleave', () => {
            ctaButton.style.transform = 'translateY(0) scale(1)';
        });

        // Add parallax effect to hero image
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroImage = document.querySelector('.hero-image');
            if (heroImage) {
                heroImage.style.transform = `translateY(${scrolled * 0.1}px)`;
            }
        });

        // Add ripple animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>

</body>

</html>
